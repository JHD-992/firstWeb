<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags for bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--importing of jquery and jquery ui packages-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--link to the self created stylesheet-->
    <link rel="stylesheet" href = "Styles/Hobby.css" type = "text/css">
    <!--Title of webpage + id attribute-->
    <title id=bookingTitle>Saved Items</title>
</head>

<body onload=fetchSaved()>

  <!--page header-->
  <h1 class="text-center">Saved Items</h1>                                         

  <!--page banner-->
  <div class="banner"></div>                                                                

  <!--paragraph to which previoulsy stored information is output-->
  <p id="savedContent"></p>

  <!--button to clear local storage. used for testing and cleanup-->
  <button onclick="clearStorage()">Clear LocalStorage</button>

  <!--link for returning to home page-->
  <a class="link" href="index.html">Return to home page</a>                                                                       

  <!--link to script file to be loaded once HTML is fully loaded.-->
  <script type='text/javascript' src="JavaScript/Script.js"></script>
</body>

</html>
